<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ARNAV SHOUNAK</title>

<style>
*{
 margin:0;
 padding:0;
 box-sizing:border-box;
 font-family:Segoe UI, sans-serif;
}

body{
 background:#0a0a0a;
 color:white;
 overflow-x:hidden;
}

/* background */
body::before{
 content:"";
 position:fixed;
 width:200%;
 height:200%;
 background:
 radial-gradient(circle at 20% 20%, #111, transparent 40%),
 radial-gradient(circle at 80% 30%, #151515, transparent 40%),
 radial-gradient(circle at 50% 80%, #101010, transparent 40%);
 animation:bgmove 20s linear infinite;
 opacity:0.7;
 z-index:-1;
}

@keyframes bgmove{
 0%{transform:translate(0,0);}
 50%{transform:translate(-10%,-5%);}
 100%{transform:translate(0,0);}
}

/* HERO LEFT ALIGNED */
.hero{
 height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 padding-left:10%;
}

.hero-content{
 max-width:600px;
}

h1{
 font-size:64px;
 color:white;
 letter-spacing:5px;
}

.student-tag{
 margin-top:15px;
 font-size:18px;
 letter-spacing:3px;
 color:#bbb;
 animation:blinkTag 2.5s ease-in-out infinite;
}

@keyframes blinkTag{
 0%,100%{opacity:1;}
 50%{opacity:0.4;}
}

h3{
 font-size:15px;
 color:#666;
 margin-top:8px;
 letter-spacing:2px;
}

/* insta */
.insta-link{
 display:inline-flex;
 align-items:center;
 gap:10px;
 margin-top:30px;
 padding:10px 18px;
 text-decoration:none;
 color:#ddd;
 background:#111;
 border:1px solid #222;
 border-radius:30px;
 transition:0.3s;
}

.insta-link:hover{
 background:#1a1a1a;
 transform:translateY(-2px);
}

.insta-icon{
 width:18px;
 height:18px;
}

/* gallery */
.gallery{
 padding:80px 40px;
}

.gallery h2{
 text-align:center;
 margin-bottom:40px;
 color:#888;
}

.scroll-container{
 display:flex;
 gap:25px;
 overflow-x:auto;
 padding:10px;
 scroll-snap-type:x mandatory;
}

.card{
 min-width:300px;
 height:380px;
 border-radius:18px;
 overflow:hidden;
 background:#111;
 flex-shrink:0;
 scroll-snap-align:center;
 border:1px solid #1f1f1f;
 cursor:pointer;
 transition:0.35s;
}

.card img{
 width:100%;
 height:100%;
 object-fit:cover;
 transition:0.4s;
}

.card:hover img{
 transform:scale(1.08);
}

.card:hover{
 transform:translateY(-8px);
 border-color:#333;
}

/* FULLSCREEN VIEWER */
.viewer{
 position:fixed;
 top:0;
 left:0;
 width:100%;
 height:100%;
 background:rgba(0,0,0,0.95);
 display:flex;
 justify-content:center;
 align-items:center;
 opacity:0;
 pointer-events:none;
 transition:0.3s;
 z-index:100;
}

.viewer.active{
 opacity:1;
 pointer-events:auto;
}

.viewer img{
 max-width:90%;
 max-height:90%;
 border-radius:10px;
}

.close-btn{
 position:absolute;
 top:25px;
 right:35px;
 font-size:30px;
 cursor:pointer;
 color:white;
}

</style>
</head>

<body>

<section class="hero">
<div class="hero-content">
<h1>ARNAV SHOUNAK</h1>
<div class="student-tag">STUDENT</div>
<h3>MAIN WEB PAGE</h3>

<a href="https://instagram.com/shreenav.09" target="_blank" class="insta-link">
<img src="images/instagram.png" class="insta-icon">
Instagram
</a>
</div>
</section>

<section class="gallery">
<h2>GALLERY</h2>

<div class="scroll-container">

<div class="card"><img src="images/img1.jpg"></div>
<div class="card"><img src="images/img2.jpg"></div>
<div class="card"><img src="images/trip.jpg"></div>
<div class="card"><img src="images/school.jpg"></div>
<div class="card"><img src="images/img5.jpg"></div>

</div>
</section>

<!-- FULLSCREEN IMAGE VIEWER -->
<div class="viewer" id="viewer">
<span class="close-btn" id="closeBtn">âœ•</span>
<img id="viewerImg">
</div>

<script>
const cards=document.querySelectorAll(".card img");
const viewer=document.getElementById("viewer");
const viewerImg=document.getElementById("viewerImg");
const closeBtn=document.getElementById("closeBtn");

cards.forEach(img=>{
 img.addEventListener("click",()=>{
   viewer.classList.add("active");
   viewerImg.src=img.src;
 });
});

closeBtn.onclick=()=>viewer.classList.remove("active");
viewer.onclick=(e)=>{
 if(e.target===viewer){
   viewer.classList.remove("active");
 }
};
</script>

</body>
</html>
