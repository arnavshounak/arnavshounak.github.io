<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ARNAV SHOUNAK</title>

<style>
*{
 margin:0;
 padding:0;
 box-sizing:border-box;
 font-family:Segoe UI, sans-serif;
}

body{
 height:100vh;
 background:#050505;
 color:white;
 display:flex;
 justify-content:center;
 align-items:center;
 overflow:hidden;
}

/* animated gradient background */
body::before{
 content:"";
 position:absolute;
 width:200%;
 height:200%;
 background:
 radial-gradient(circle at 20% 20%, #ff0066, transparent 40%),
 radial-gradient(circle at 80% 30%, #6a00ff, transparent 40%),
 radial-gradient(circle at 50% 80%, #00ffd5, transparent 40%);
 animation:bgmove 12s linear infinite;
 opacity:0.25;
}

@keyframes bgmove{
 0%{transform:translate(0,0);}
 50%{transform:translate(-15%,-10%);}
 100%{transform:translate(0,0);}
}

.container{
 position:relative;
 z-index:2;
 text-align:center;
 padding:50px;
 border-radius:20px;
 background:rgba(255,255,255,0.05);
 backdrop-filter:blur(15px);
 box-shadow:0 0 40px rgba(0,0,0,0.8);
 animation:fadein 1.5s ease;
}

@keyframes fadein{
 from{opacity:0; transform:translateY(40px);}
 to{opacity:1; transform:translateY(0);}
}

h1{
 font-size:60px;
 letter-spacing:4px;
 margin-bottom:15px;
 background:linear-gradient(90deg,#ff0066,#6a00ff,#00ffd5);
 -webkit-background-clip:text;
 color:transparent;
 animation:glow 3s infinite alternate;
}

@keyframes glow{
 from{filter:brightness(1);}
 to{filter:brightness(1.4);}
}

h2{
 font-size:28px;
 margin-bottom:10px;
 color:#cccccc;
 letter-spacing:2px;
}

h3{
 font-size:20px;
 color:#aaaaaa;
 letter-spacing:3px;
}

.line{
 width:80px;
 height:3px;
 background:#ff0066;
 margin:25px auto;
 border-radius:5px;
 animation:pulse 2s infinite;
}

@keyframes pulse{
 0%{transform:scaleX(1);}
 50%{transform:scaleX(1.5);}
 100%{transform:scaleX(1);}
}
</style>
</head>

<body>

<div class="container">
<h1>ARNAV SHOUNAK</h1>
<div class="line"></div>
<h2>STUDENT</h2>
<h3>MAIN WEB PAGE</h3>
</div>

</body>
</html>
