<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ARNAV SHOUNAK</title>

<style>
*{
 margin:0;
 padding:0;
 box-sizing:border-box;
 font-family:Segoe UI, sans-serif;
}

body{
 background:#050505;
 color:white;
 overflow-x:hidden;
}

/* animated background */
body::before{
 content:"";
 position:fixed;
 width:200%;
 height:200%;
 background:
 radial-gradient(circle at 20% 20%, #ff0066, transparent 40%),
 radial-gradient(circle at 80% 30%, #6a00ff, transparent 40%),
 radial-gradient(circle at 50% 80%, #00ffd5, transparent 40%);
 animation:bgmove 12s linear infinite;
 opacity:0.2;
 z-index:-1;
}

@keyframes bgmove{
 0%{transform:translate(0,0);}
 50%{transform:translate(-15%,-10%);}
 100%{transform:translate(0,0);}
}

.hero{
 height:100vh;
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 text-align:center;
}

h1{
 font-size:60px;
 letter-spacing:4px;
 background:linear-gradient(90deg,#ff0066,#6a00ff,#00ffd5);
 -webkit-background-clip:text;
 color:transparent;
}

h2{
 font-size:28px;
 margin-top:10px;
 color:#cccccc;
}

h3{
 font-size:20px;
 color:#aaaaaa;
 margin-top:5px;
}

/* scrolling gallery */
.gallery{
 padding:60px 20px;
}

.gallery h2{
 text-align:center;
 margin-bottom:30px;
}

.scroll-container{
 display:flex;
 gap:20px;
 overflow-x:auto;
 padding:20px;
 scroll-behavior:smooth;
}

.scroll-container::-webkit-scrollbar{
 height:8px;
}

.scroll-container::-webkit-scrollbar-thumb{
 background:#ff0066;
 border-radius:10px;
}

.card{
 min-width:250px;
 height:350px;
 border-radius:20px;
 overflow:hidden;
 background:#111;
 flex-shrink:0;
 transition:0.4s;
}

.card img{
 width:100%;
 height:100%;
 object-fit:cover;
}

.card:hover{
 transform:scale(1.08);
}
</style>
</head>

<body>

<section class="hero">
<h1>ARNAV SHOUNAK</h1>
<h2>STUDENT</h2>
<h3>MAIN WEB PAGE</h3>
</section>

<section class="gallery">
<h2>SCROLL GALLERY</h2>

<div class="scroll-container">

<div class="card">
<img src="images/img1.jpg">
</div>

<div class="card">
<img src="images/img2.jpg">
</div>

<div class="card">
<img src="images/img3.jpg">
</div>

<div class="card">
<img src="images/img4.jpg">
</div>

<div class="card">
<img src="images/img5.jpg">
</div>

</div>

</section>

</body>
</html>
