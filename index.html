<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ARNAV SHOUNAK</title>

<style>
*{
 margin:0;
 padding:0;
 box-sizing:border-box;
 font-family:Segoe UI, sans-serif;
}

body{
 background:#0a0a0a;
 color:white;
 overflow-x:hidden;
}

/* subtle animated professional background */
body::before{
 content:"";
 position:fixed;
 width:200%;
 height:200%;
 background:
 radial-gradient(circle at 15% 20%, #1a1a1a, transparent 40%),
 radial-gradient(circle at 80% 30%, #111111, transparent 40%),
 radial-gradient(circle at 50% 80%, #161616, transparent 40%);
 animation:bgmove 20s linear infinite;
 opacity:0.6;
 z-index:-1;
}

@keyframes bgmove{
 0%{transform:translate(0,0);}
 50%{transform:translate(-10%,-5%);}
 100%{transform:translate(0,0);}
}

/* hero section */
.hero{
 height:100vh;
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 text-align:center;
 padding:20px;
}

h1{
 font-size:64px;
 letter-spacing:6px;
 color:white;
 font-weight:700;
}

.student-tag{
 font-size:18px;
 margin-top:15px;
 letter-spacing:3px;
 color:#bbbbbb;
 animation:blinkTag 2.5s ease-in-out infinite;
}

@keyframes blinkTag{
 0%,100%{opacity:1;}
 50%{opacity:0.4;}
}

h3{
 font-size:16px;
 color:#666;
 margin-top:10px;
 letter-spacing:2px;
}

/* instagram button */
.insta-link{
 display:inline-flex;
 align-items:center;
 gap:10px;
 margin-top:30px;
 padding:10px 18px;
 font-size:14px;
 text-decoration:none;
 color:#ddd;
 background:#111;
 border:1px solid #222;
 border-radius:30px;
 transition:0.3s;
}

.insta-link:hover{
 background:#1a1a1a;
 transform:translateY(-2px);
}

.insta-icon{
 width:18px;
 height:18px;
 object-fit:contain;
}

/* gallery section */
.gallery{
 padding:80px 40px;
}

.gallery h2{
 text-align:center;
 margin-bottom:40px;
 color:#888;
 letter-spacing:2px;
}

/* professional scroll layout */
.scroll-container{
 display:flex;
 gap:25px;
 overflow-x:auto;
 padding:10px;
 scroll-snap-type:x mandatory;
}

.scroll-container::-webkit-scrollbar{
 height:6px;
}

.scroll-container::-webkit-scrollbar-thumb{
 background:#333;
 border-radius:10px;
}

/* professional cards */
.card{
 min-width:300px;
 height:380px;
 border-radius:18px;
 overflow:hidden;
 background:#111;
 flex-shrink:0;
 scroll-snap-align:center;
 position:relative;
 transition:0.35s ease;
 border:1px solid #1f1f1f;
}

.card img{
 width:100%;
 height:100%;
 object-fit:cover;
 transition:0.4s;
}

.card::after{
 content:"VIEW";
 position:absolute;
 bottom:0;
 left:0;
 width:100%;
 padding:12px;
 text-align:center;
 background:rgba(0,0,0,0.5);
 opacity:0;
 transition:0.3s;
 font-size:14px;
 letter-spacing:2px;
}

.card:hover img{
 transform:scale(1.08);
}

.card:hover::after{
 opacity:1;
}

.card:hover{
 transform:translateY(-8px);
 border-color:#333;
}

</style>
</head>

<body>

<section class="hero">
<h1>ARNAV SHOUNAK</h1>
<div class="student-tag">STUDENT</div>
<h3>MAIN WEB PAGE</h3>

<a href="https://instagram.com/shreenav.09" target="_blank" class="insta-link">
  <img src="images/instagram.png" class="insta-icon">
  Instagram
</a>

</section>

<section class="gallery">
<h2>GALLERY</h2>

<div class="scroll-container">

<div class="card">
<img src="images/img1.jpg">
</div>

<div class="card">
<img src="images/img2.jpg">
</div>

<div class="card">
<img src="images/trip.jpg">
</div>

<div class="card">
<img src="images/school.jpg">
</div>

<div class="card">
<img src="images/img5.jpg">
</div>

</div>

</section>

</body>
</html>
